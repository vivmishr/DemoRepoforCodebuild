          while [ $count -eq 1 ]
          do
              echo "doing api call to pipeline and work flow to check status..."
              cat pipeline.json
              pipeline_id=$(jq '.id' pipeline.json)
              pipeline_id=$(echo $pipeline_id | cut -d '"' -f 2)

