                --header 'Accept: application/json' \
                --header "Circle-Token: $user_token"  > myworkflow.json
              result=$(jq '.status' myworkflow.json)
              result=$(echo $result | cut -d '"' -f 2)
              echo "result value is ${result}"
              if [ $result = pending ]
